<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tác giả đăng ký</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/DangkySlide-Tgdk.css" rel="stylesheet">
    <!-----Sử dụng DangkySlide-tgdk.css------>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Navigation -->
    <nav style="background-color: black; height:11%;">
        <div class="container-fluid">
            <div class="navbar-header">
                <img src="logo.png" alt="Bookaholic.com" style="width:180px; height:50px;margin-top:5%" href="DangKy.html">
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <div class="col-md-4" style="padding-top:1.5%">
                        <input type="text" class="form-control" placeholder="Email">
                    </div>
                    <div class="col-md-4" style="padding-top:1.5%">
                        <input type="password" class="form-control" placeholder="Mật khẩu">
                        <a class="forgotpass" href="#">Bạn quên?</a>
                    </div>
                    <div class="col-md-3" style="padding-top:1.5%">
                        <button type="submit" class="btn btn-default">Đăng nhập</button>
                    </div>
                    <div class="link">
                        <a href="#" style="position:absolute;right:25.5%; margin-top:3.3%">Đăng nhập bằng Facebook | Google</a>
                    </div>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Full Page Image Background Carousel Header -->
    <header id="myCarousel" class="carousel slide" style="height:89%">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
            <li data-target="#myCarousel" data-slide-to="6"></li>
        </ol>

        <!-- Wrapper for Slides -->
        <div class="carousel-inner">
            <div class="item active">
                <!-- Set the first background image using inline CSS below. -->
                <div class="fill">
                    <img src="AnhCoverSach/coversach1.jpg" class="fill">
                </div>
                <div class="carousel-caption">

                </div>
            </div>
            <div class="item">
                <!-- Set the second background image using inline CSS below. -->
                <div class="fill">
                    <img src="AnhCoverSach/coversach2.jpg" class="fill">
                </div>
                <div class="carousel-caption">
                </div>
            </div>
            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill">
                    <img src="AnhCoverSach/hinh-nen-quyen-sach-4.jpg" class="fill">
                </div>
                <div class="carousel-caption">
                </div>
            </div>
            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill">
                    <img src="AnhCoverSach/hinh-nen-quyen-sach-7.jpg" class="fill">
                </div>
                <div class="carousel-caption">
                </div>
            </div>
            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill">
                    <img src="AnhCoverSach/hinh-nen-quyen-sach-8.jpg" class="fill">
                </div>
                <div class="carousel-caption">
                </div>
            </div>
            <div class="item">
                <!-- Set the third background image using inline CSS below. -->
                <div class="fill">
                    <img src="AnhCoverSach/hinh-nen-quyen-sach-15.jpg" class="fill">
                </div>
                <div class="carousel-caption">
                </div>
            </div>
        </div>
        <!--Khung dang nhap-->
        <!--Dưới thanh bar-->
        <div class="dangnhap container-fluid text-left" style="margin-top: 10%;">
            <div class="row content">
                <form class="form-horizontal" style="padding-left:30%;position:relative;right:10%;">
                    <div class="form-group">
                        <input type="text" class="form-control" id="userName" placeholder="Tên tài khoản">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Mật khẩu">
                    </div>
                    <div class="form-group">
                        <input type="file" id="CMND">
                        <br>
                        <p class="help-block">Thêm ảnh chụp chứng minh nhân dân</p>
                    </div>
                    <div class="form-group" style="margin-top:-2.5%;left:24.5%;">
                        <label for="remember" class="control-label">Ghi nhớ</label>
                        <input type="checkbox" style="margin-right:9%; margin-top:-4%;">
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-2" style="left:-5.5%;">
                            <button type="submit" class="btn btn-default">Đăng ký</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>
    </header>
    <script src="js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Script to Activate the Carousel -->
    <script>
        $('.carousel').carousel({
            interval: 3000 //changes the speed
        })
    </script>
</body>
</html>
