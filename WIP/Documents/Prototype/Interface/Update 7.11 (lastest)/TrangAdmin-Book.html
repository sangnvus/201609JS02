<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin-Book</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/TrangAdmin.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/filter.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
</head>

<body>
    <!-- Navigation -->
    <nav class="thanhbar" style="height:11%; background: #2f2f2f">
        <div class="container-fluid">
            <div class="navbar-header">
                <img src="logo.png" alt="Bookaholic.com" style="width:160px; height:35px;margin-top:5%" onclick="window.location='../Interface_v1.1/DangKy.html'">
            </div>
        </div>
    </nav>
    <!--------------DƯỚI NAV----------------->
    <div class="col-md-12">
        <!------BÊN TRÁI------>
        <div class="col-md-2">
            <div class="row">
                <div class="thumbnail">
                    <img src="Anhtacgia/nguy%E1%BB%85n%20nh%E1%BA%ADt%20%C3%A1nh_tacgia.jpg" alt="Quản trị viên">
                    <div class="caption">
                        <h4>HảiCM (Admin)</h4>
                    </div>
                </div>
            </div>
            <div class="btn-group-vertical" role="group" aria-label="group">
                <button type="button" class="btn btn-default" onclick="window.location.href='TrangAdmin-Dashboard.html'">Tổng quan</button>
                <button type="button" class="btn btn-default" onclick="window.location.href='TrangAdmin-User.html'">Quản lý người dùng</button>
                <button type="button" class="btn btn-default" onclick="window.location.href='TrangAdmin-Author.html'">Quản lý tác giả</button>
                <button type="button" class="btn btn-default" onclick="window.location.href='TrangAdmin-Group.html'">Quản lý Nhóm</button>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default dropdown-toggle active" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Quản lý sách <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li class="active"><a href="TrangAdmin-Book.html">Thống kê sách</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="TrangAdmin-Requestbook.html">Yêu cầu thêm sách</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="TrangAdmin-Addbook.html">Thêm sách</a></li>
                    </ul>
                </div>
                <button type="button" class="btn btn-default" onclick="window.location.href='TrangAdmin-Slider.html'">Quản lý Slider</button>
                <button type="button" class="btn btn-default" onclick="window.location.href='TrangAdmin-NXB.html'">Quản lý Nhà xuất bản</button>
                <button type="button" class="btn btn-default" onclick="window.location.href='TrangAdmin-Report.html'">Quản lý Phản hồi</button>
            </div>
        </div>
        <!------BÊN PHẢI------>
        <div class="col-md-10">

            <div class="box">
                <div class="box-icon">
                    <span class="fa fa-book fa-4x"></span>
                </div>
                <div class="info">
                    <h4 class="text-center">Tổng số sách</h4>
                    <p>1234</p>
                </div>
            </div>

            <div class="slide-tab">
                <div class="form-inline">
                    <label>Danh sách Sách</label>
                    <div class="form-group add">
                        <button type="button" class="btn btn-default" onclick="window.location.href='TrangAdmin-Addbook.html'">Thêm sách</button>
                        <input type="text" class="form-control" id="dev-table-filter" data-action="filter" data-filters="#dev-table" placeholder="Tìm kiếm..." />
                    </div>
                </div>
                <div class="divider-horizontal"></div>
                <div class="table">
                    <table class="table table-striped table-bordered table-hover" id="dev-table">
                        <thead>
                            <tr>
                                <th style="width:1px">#</th>
                                <th style="width:250px">Tên sách</th>
                                <th>Tác giả</th>
                                <th style="width:200px">Thể loại</th>
                                <th>Ảnh bìa</th>
                                <th style="width:130px">Ngày xuất bản</th>
                                <th style="width:150px">Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="tab-content">
                                <td style="vertical-align: middle">1</td>
                                <td style="vertical-align: middle"></td>
                                <td style="vertical-align: middle"></td>
                                <td style="vertical-align: middle"></td>
                                <td style="vertical-align: middle"></td>
                                <td style="vertical-align: middle"></td>
                                <td style="vertical-align: middle">
                                    <button type="button" class="btn btn-warning fa fa-pencil-square-o" data-toggle="modal" data-target="#myModal">Sửa</button>
                                    <button type="submit" class="btn btn-danger fa fa-close">Xóa</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">
                        <!---Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Sửa thông tin Sách</h4>

                            </div>
                            <div class="midle-modal">
                                <div class="row content form-area-addbook" style="margin-top:10px;">
                                    <div class="col-sm-12 form-group">
                                        <input type="text" class="form-control" id="bookname" name="bookname" placeholder="Tựa sách" required>
                                    </div>
                                    <div class="col-sm-12 form-group">
                                        <input type="text" class="form-control" id="author" name="author" placeholder="Tác giả" required>
                                    </div>
                                    <div class="col-sm-12 form-group">
                                        <input type="date" class="form-control" id="date" name="date" placeholder="Ngày xuất bản" required>
                                    </div>
                                    <div class="col-sm-12 form-group">
                                        <select class="form-control" required>
                                            <option value="Choose the publisher">Chọn nhà xuất bản</option>
                                            <option value="NXB Trẻ">NXB Trẻ</option>
                                            <option value="NXB Hà Nội">NXB Hà Nội</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-12 form-group">
                                        <select class="form-control" required>
                                            <option value="Choose the category">Chọn thể loại</option>
                                            <option value="Trinh thám">Trinh thám</option>
                                            <option value="Lãng mạn">Lãng mạn</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-6" style="margin-top:1%;">
                                        <input type="file" id="CMND" style="color:black">
                                        <p class="help-block" style="color:black">Đổi ảnh bìa</p>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal" style="margin-top:10px;">Lưu</button>
                                <button type="button" class="btn btn-danger" data-dismiss="modal" style="margin-top:10px;">Hủy</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-------NÚT SANG TRANG------->
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li>
                            <a href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="active"><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li>
                            <a href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>

</html>
