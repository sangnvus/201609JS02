<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin-Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/TrangAdmin.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/filter.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <script src='js/Chart.min.js'></script>
</head>

<body>
    <!-- Navigation -->
    <nav class="thanhbar" style="height:11%; background: #2f2f2f">
        <div class="container-fluid">
            <div class="navbar-header">
                <img src="logo.png" alt="Bookaholic.com" style="width:160px; height:35px;margin-top:5%" onclick="window.location='../Interface_v1.1/DangKy.html'">
            </div>
        </div>
    </nav>
    <!--------------DƯỚI NAV----------------->
    <div class="col-md-12">
        <!------BÊN TRÁI------>
        <div class="col-md-2">
            <div class="row">
                <div class="thumbnail">
                    <img src="Anhtacgia/nguy%E1%BB%85n%20nh%E1%BA%ADt%20%C3%A1nh_tacgia.jpg" alt="Quản trị viên">
                    <div class="caption">
                        <h4>HảiCM (Admin)</h4>
                    </div>
                </div>
            </div>
            <div class="btn-group-vertical" role="group" aria-label="group">
                <button type="button" class="btn btn-default active" onclick="window.location.href='TrangAdmin-Dashboard.html'">Tổng quan</button>
                <button type="button" class="btn btn-default " onclick="window.location.href='TrangAdmin-User.html'">Quản lý người dùng</button>
                <button type="button" class="btn btn-default" onclick="window.location.href='TrangAdmin-Author.html'">Quản lý tác giả</button>
                <button type="button" class="btn btn-default" onclick="window.location.href='TrangAdmin-Group.html'">Quản lý nhóm</button>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Quản lý sách <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="TrangAdmin-Book.html">Thống kê sách</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="TrangAdmin-Requestbook.html">Yêu cầu thêm sách</a></li>
                    </ul>
                </div>
                <button type="button" class="btn btn-default" onclick="window.location.href='TrangAdmin-Slider.html'">Quản lý Slider</button>
                <button type="button" class="btn btn-default" onclick="window.location.href='TrangAdmin-NXB.html'">Quản lý Nhà xuất bản</button>
                <button type="button" class="btn btn-default" onclick="window.location.href='TrangAdmin-Report.html'">Quản lý Phản hồi</button>
            </div>
        </div>
        <!------BÊN PHẢI------>
        <div class="col-md-10">

            <div class="box1">
                <div class="box1-icon">
                    <span class="fa fa-user"></span>
                </div>
                <div class="info">
                    <h4 class="text-center">Tổng số Người dùng</h4>
                    <p>1234</p>
                </div>
            </div>
            <div class="box1">
                <div class="box1-icon">
                    <span class="fa fa-pencil"></span>
                </div>
                <div class="info">
                    <h4 class="text-center">Tổng số Tác giả</h4>
                    <p>1234</p>
                </div>
            </div>
            <div class="box1">
                <div class="box1-icon">
                    <span class="fa fa-users"></span>
                </div>
                <div class="info">
                    <h4 class="text-center">Tổng số Nhóm</h4>
                    <p>1234</p>
                </div>
            </div>
            <div class="box1">
                <div class="box1-icon">
                    <span class="fa fa-line-chart"></span>
                </div>
                <div class="info">
                    <h4 class="text-center">Lượt truy cập trong ngày</h4>
                    <p>1234</p>
                </div>
            </div>
            <!------------------Line Chart-------------->
            <canvas id="accesses" width="1000" height="400" style="margin-top:30px;"></canvas>
            <span style="margin-left:25%;font-size:150%"> THỐNG KÊ LƯỢNG NGƯỜI DÙNG MỚI TRONG 6 THÁNG</span>
            <script>
                // line chart data
                var accessData = {
                    labels: ["January", "February", "March", "April", "May", "June"],
                    datasets: [
                        {
                            fillColor: "rgba(172,194,132,0.4)",
                            strokeColor: "#ACC26D",
                            pointColor: "#fff",
                            pointStrokeColor: "#9DB86D",
                            data: [203, 156, 99, 251, 305, 547]
                                        }
                                    ]
                }
                var accesses = document.getElementById('accesses').getContext('2d');
                new Chart(accesses).Line(accessData);
            </script>
        </div>
    </div>

</body>

</html>
